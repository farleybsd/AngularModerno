<form [formGroup]="form" (ngSubmit)="submint()">
    <mat-form-field class="w-100 mb-24">
    <mat-label>Usuario</mat-label>
    <input 
    matInput 
    placeholder="Digite o Usuario" 
    formControlName="user"
    required 
     />
@if (form.controls.user.hasError('required')) {
<mat-error>Campo Obrigatorio</mat-error>
}
</mat-form-field>

<mat-form-field class="w-100 mb-24">
    <mat-label>Senha</mat-label>
    <input 
    matInput 
    type="password"
    placeholder="Digite a Semha" 
    formControlName="password"
    required 
     />
@if (form.controls.password.hasError('required')) {
<mat-error>Campo Obrigatorio</mat-error>
}
</mat-form-field>

@if (form.hasError('wrongCredentials')) {
<mat-error>Usuario ou senha esta incorreta!</mat-error>
}

<div class="submit-container">
    <button type="submit" mat-flat-button="filled" [disabled]="form.invalid">Entrar</button>
</div>
</form>
