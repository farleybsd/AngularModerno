<form [formGroup]="form">
<mat-form-field>
    <mat-label>Titulo</mat-label>
    <input
      matInput
      placeholder="Digite o titulo da transação"
      [formControlName]="'title'"
      required
    />
    @if (form.controls.title) {
      <mat-error>Campo Obrigatorio</mat-error>
    }
  </mat-form-field>
</form>
