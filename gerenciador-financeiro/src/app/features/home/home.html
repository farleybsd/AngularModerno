<app-balance [transactions]="transactions()" />

<div class="actions">
  <a matButton="filled" routerLink="create">Adicionar</a>
</div>

<div class="transactions">
  @for (item of transactions(); track item) {
  <app-transaction-item class="transactions" [transaction]="item"></app-transaction-item>
  } @empty {
  <app-no-transactions />
  }
</div>
