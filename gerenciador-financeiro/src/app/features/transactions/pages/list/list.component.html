<div class="actions">
  <app-search class="search" [(searchTerm)]="searchTerm"></app-search>
  <a class="add-transaction" matButton="filled" routerLink="create">Adicionar</a>
</div>

<!-- {{searchTerm()}} -->

<app-transations-container class="transactions"  [transactions]="resourceRef.value()">
  <ng-template #item let-item="item">
    <app-transaction-item 
      class="transactions" 
      [transaction]="item" 
      (edit)="edit($event)"
      (remove)="remove($event)"
      ></app-transaction-item>
  </ng-template>
  <ng-template #noItems>
    <app-no-transactions />
  </ng-template>
</app-transations-container>
