<div class="action-container">
    <app-search-input [(search)]="search" />
    <div class="button-action">
        <a matButton="elevated" [routerLink]="'/create'"> Criar Usuario</a>
    </div>
</div>
@if (isLoading()) {
<p>Carregando...</p>
} @else {
<app-users-list [users]="users()" (remover)="remove($event)" />
}
