@for (user of users(); track user) {
<mat-card class="card">
  <mat-card-content class="card-content">
    <span>{{ user.name |titlecase |truncate:6}}</span>
    <div class="actions">
      <button 
       appErrorBtn
       matButton="filled"
       (click)="remover(user)">
       Deletar
      </button>

      <button
       matButton="filled"
       (click)="edit(user)">
       Editar
      </button>

    </div>
  </mat-card-content>
</mat-card>
}
